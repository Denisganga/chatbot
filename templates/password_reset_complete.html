<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }

        #reset-success-message {
            color: #28a745; 
            font-size: 18px;
            margin-top: 20px;
        }

        #login-link {
            color: #007bff; 
            text-decoration: none;
        }

        #login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="reset-success-message">Your password has been successfully reset. You can now <a id="login-link" href="{% url 'login' %}">log in</a> with your new password.</p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Check if jQuery is available
        if (window.jQuery) {
            // Redirect to login page after 5 seconds
            setTimeout(function() {
                window.location.href = "/";
            }, 5000); // Redirect after 5 seconds (5000 milliseconds)
        }
    </script>
</body>
</html>
